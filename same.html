<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
">
</head>
<body class="bg-white" style=" background-image:linear-gradient(to right, #74ebd5, #ACB6E5);">

    <div class="container mt-4 col-6" >
      
      <div class="card shadow-sm p-4">
        <h3 class="text-center text-info mb-3">To Do List</h3>

        <div class="input-group mb-4">
            <input type="text" id="taskinput" class="form-control" placeholder="Enter a new task" >
            <button class="btn btn-primary" onclick="addtask()">
                ADD

            </button>

        </div >

        <ul id="tasklist" class="list-group">
            
        </ul>

        </div>

    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      <script>
        function addtask () {
            let taskinput = document.getElementById("taskinput");
            let tasktext = taskinput.value.trim();

            if(tasktext ==="") {
                alert( "please enter a task!");
                return;
            }

            let li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            li.innerHTML = `
            <span> 
                ${tasktext}
            </span>

            <div> 
                <button class="btn btn-sm btn-warning me-2" onclick="edittask(this)">EDIT</button>
                <button class="btn btn-sm btn-danger" onclick="deletetask(this)">DELETE</button>
                
            </div> 
            `;

            tasklist.appendChild(li);
            taskinput.value = "";

            let EDITbtn = li.querySelector(" .btn-warning");
            let DELETEbtn = li.querySelector(" .btn-danger");

            EDITbtn.onclick = function() {
                li.classlist.toggle("list-group-item-success");
            };

            DELETEbtn.onclick = function() {
                li.remove();

            }
            
            }
            
      </script>

    
</body>
</html>
